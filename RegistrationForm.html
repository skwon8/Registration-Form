<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <div>
        <!-- Text inputs same information for the for, name, and id attributes -->
        <label for="firstName">First name: *</label>
        <input type="text" name="firstName" id="firstName">
    </div>
    <div>
        <label for="lastName">Last name: *</label>
        <input type="text" name="lastName" id="lastName">
    </div>
    <div>
        <label for="emailAddress">Email Address: *</label>
        <input type="text" name="emailAddress" id="emailAddress">
    </div>
    <div>
        <label for="password">Password: *</label>
        <input type="text" name="password" id="password">
    </div>
    <div>
        <label for="confirmPassword">Confirm Password: *</label>
        <input type="text" name="confirmPassword" id="confirmPassword">
    </div>
    <div>
        <label for="birthday">Birthday: *</label>
        <input type="text" name="birthday" id="birthday" placeholder="mm/dd/yyyy">
    </div>

    <div>
        <p>Gender Identity:</p>

        <input type="radio" name="gender" id="Male" value="male">
        <label for="Male">Male</label>

        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>

        <input type="radio" name="gender" id="nonbinary" value="nonbinary">
        <label for="nonbinary">Non-Binary</label>

        <input type="radio" name="gender" id="iPreferNotToAnswer" value="iPreferNotToAnswer">
        <label for="iPreferNotToAnswer">I prefer not to answer</label>
    </div>

    <div>
        <label for="description">A short description about myself:</label> <br><br>
        <textarea name="description" id="description" cols="50" rows="5"></textarea>
    </div>

    <div>
        <label for="language">Favorite Language: </label> 
        <select name="language" id="language">
            <option value="JavaScript">JavaScript</option>
            <option value="CSS">CSS</option>
            <option value="Python">Python</option>
            <option value="C++">C++</option>
            <option value="Java">Java</option>
        </select>
    </div>

    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
    </div>

    <div>
        <input type="submit" value="Create Account">
    </div>

    <div>
        <p>* Indicates a required field</p>
    </div>
    
</body>
</html>
